apply plugin: 'java'
apply plugin:  'war'
apply plugin: 'eclipse'
apply plugin: 'eclipse-wtp'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.21'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
    
    // https://mvnrepository.com/artifact/javax.ws.rs/javax.ws.rs-api
    compile group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.1.1'
     
    // https://mvnrepository.com/artifact/org.eclipse.persistence/javax.persistence
    compile group: 'org.eclipse.persistence', name: 'javax.persistence', version: '2.2.1'
    
     
     // https://mvnrepository.com/artifact/javax.enterprise/cdi-api
    compile group: 'javax.enterprise', name: 'cdi-api', version: '2.0.Alpha6'
     
     // https://mvnrepository.com/artifact/org.projectlombok/lombok
	compile group: 'org.projectlombok', name: 'lombok', version: '1.16.12'
	
	// https://mvnrepository.com/artifact/javax.faces/jsf-api
    compile group: 'javax.faces', name: 'jsf-api', version: '2.1'
    
    // https://mvnrepository.com/artifact/javax.ejb/ejb-api
    compile group: 'javax.ejb', name: 'ejb-api', version: '3.0'
    
	    // https://mvnrepository.com/artifact/org.glassfish.jersey.media/jersey-media-multipart
	compile group: 'org.glassfish.jersey.media', name: 'jersey-media-multipart', version: '2.25.1'
	    // https://mvnrepository.com/artifact/org.jboss.resteasy/resteasy-multipart-provider
	compile group: 'org.jboss.resteasy', name: 'resteasy-multipart-provider', version: '2.1-beta-1'
	    // https://mvnrepository.com/artifact/commons-io/commons-io
	compile group: 'commons-io', name: 'commons-io', version: '2.5'
}
