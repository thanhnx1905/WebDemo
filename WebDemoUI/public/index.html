<!DOCTYPE html>
<html>
<head>
<title>Webpack typescript</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style>
#header {
	background-color: #DEB887;
	color: white;
	text-align: center;
	width: 100%;
	padding: 5px;
}

a {
	background: yellow;
}

#tittle {
	background-color: #8B814C;
	color: white;
	width: 100%;
	height: 50%;
	padding: 5px;
}

#nav {
	line-height: 30px;
	background-color: #eeeeee;
	height: 690px;
	width: 30% px;
	float: left;
	padding: 5px;
}

#section {
	width: 70%;
	height: 690px;
	float: left;
	padding: 10px;
}

#footer {
	background-color: #DEB887;
	color: white;
	clear: both;
	text-align: center;
	padding: 5px;
}
</style>
<script language="javascript" src="bundle.js"></script>
</head>
<body>
	<div id="header">
		
	</div>
	<div id="tittle">
		<table id="tab">
			<tr id="tabtr">
				<div id="infor" style="display: none;">
					<a herf="#" id="inforlink"><p id="text"></p></a>
				</div>
			</tr>

		</table>
	</div>


	<div id="nav">
		<div id="result2" align="center" class="inner">

			<marquee id="line" direction="right"
				style="color: #DEB887; font-size: 25px">Welcome </marquee>
		</div>
		<div align="center">
			<form id="2" name="login">
				<table>
					<tr>
						<td style="margin-right: 0px; color: #DEB887;">ID</td>
						<td><input id="User" type="text" name="User"
							placeholder="Nhap so " maxlength="8"></td>
					</tr>
					<tr>
						<td style="color: #DEB887;">Passsword</td>
						<td><input id="Password" type="password" name="Password"
							placeholder="Mat khau"></td>
					</tr>
				</table>
			</form>
		
			<h1>Upload a File</h1>

			<progress max=100></progress>
			<span id="progress_percent">0</span>%

			<p>
				Choose : <input type="file" name="upload_file" />
			</p>
			<button id="upload_btn">Start Uploading</button>
			<div id="output"></div>
		</div>
		<div align="center">

			<div>
				<button id="Login" style="color: #DEB887">Sign in</button>

				<button id="Register" style="color: #DEB887">Sign up</button>
			</div>
		</div>
	</div>
	<div id="section" align="left">
		<div id="input-content" style="display: none;">
			UserName:<label id="us"></label><br /> Password:<label id="pa"></label>
		</div>

	</div>
	<div id="footer">Xuan Thanh</div>
</body>
</html>
