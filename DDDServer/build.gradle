//apply plugin: 'java'
//apply plugin:  'war'
//apply plugin: 'eclipse'
//apply plugin: 'eclipse-wtp'

plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    //id 'war'
    
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

project(':') {
  apply plugin: 'war'
  apply plugin: 'eclipse'
  apply plugin: 'eclipse-wtp'

  dependencies {
    compile project(':share')
    compile project(':modules:domain')
    compile project(':modules:infrastructure')
    compile project(':modules:app')
    compile project(':modules:webservice')
    }

   war {
	    archiveFileName = 'DDDServer.war'
	    destinationDir = file('build/dist')
	}
}

subprojects {
    apply plugin: 'java-library'

    repositories {
        jcenter()
    }

   dependencies {
    // This dependency is exported to consumers, that is to say found on their implementation classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own implementation classpath.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    implementation 'org.slf4j:slf4j-api:1.7.21'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testimplementation dependency to testimplementation 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testImplementation  'junit:junit:4.12'
    
    // https://mvnrepository.com/artifact/javax.ws.rs/javax.ws.rs-api
    implementation group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.1.1'
     
    implementation 'javax.annotation:javax.annotation-api:1.3.2'
    
    // https://mvnrepository.com/artifact/org.eclipse.persistence/javax.persistence
    //implementation group: 'org.eclipse.persistence', name: 'javax.persistence', version: '2.2.1'
    
     
     // https://mvnrepository.com/artifact/javax.enterprise/cdi-api
    implementation group: 'javax.enterprise', name: 'cdi-api', version: '2.0.Alpha6'
     
     // https://mvnrepository.com/artifact/org.projectlombok/lombok
    implementation group: 'org.projectlombok', name: 'lombok', version: '1.16.12'
    
    // https://mvnrepository.com/artifact/javax.faces/jsf-api
    implementation group: 'javax.faces', name: 'jsf-api', version: '2.1'
    
    // https://mvnrepository.com/artifact/javax.ejb/ejb-api
    implementation group: 'javax.ejb', name: 'ejb-api', version: '3.0'
    
        // https://mvnrepository.com/artifact/org.glassfish.jersey.media/jersey-media-multipart
    //implementation group: 'org.glassfish.jersey.media', name: 'jersey-media-multipart', version: '2.25.1'
    //implementation group: 'org.glassfish.jersey.media', name: 'jersey-media-json-jackson', version: '2.22.1'
        // https://mvnrepository.com/artifact/org.jboss.resteasy/resteasy-multipart-provider
    //implementation group: 'org.jboss.resteasy', name: 'resteasy-multipart-provider', version: '2.1-beta-1'
    
    //implementation group: 'org.jboss.resteasy', name: 'resteasy-jaxrs', version: '3.15.6.Final'
    
    // https://mvnrepository.com/artifact/org.glassfish.jersey.core/jersey-server
    //implementation group: 'org.glassfish.jersey.core', name: 'jersey-server', version: '2.15'
    
    implementation 'javax.servlet:javax.servlet-api:3.1.0'
    //implementation 'org.glassfish.jersey.containers:jersey-container-servlet:2.25.1'
    
        // https://mvnrepository.com/artifact/commons-io/commons-io
    implementation group: 'commons-io', name: 'commons-io', version: '2.5'
    
    implementation group: 'io.jsonwebtoken', name: 'jjwt-api', version: '0.10.5'
    runtimeOnly group: 'io.jsonwebtoken', name: 'jjwt-impl', version: '0.10.5'
    runtimeOnly group: 'io.jsonwebtoken', name: 'jjwt-jackson', version: '0.10.5'
    
	
	// inject
	implementation group: 'javax.inject', name: 'javax.inject', version: '1'
	
	// transaction
	implementation group: 'javax.transaction', name: 'javax.transaction-api', version: '1.2'
	
	// JPA
	implementation group: 'org.eclipse.persistence', name: 'javax.persistence', version: '2.1.1'
	implementation group: 'org.eclipse.persistence', name: 'eclipselink', version: '2.6.4'
	
	// Jackson
	implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.3'
	implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.3'
	
	implementation group: 'javax.enterprise.concurrent', name: 'javax.enterprise.concurrent-api', version: '1.0'

	}
}

